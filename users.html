<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | IdBiz</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="brush-outline"></ion-icon>
                        </span>
                        <span class="title">IdBiz.id</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="portofolio.html">
                        <span class="icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="title">Portofolio Management</span>
                    </a>
                </li>

                <li>
                    <a href="transaksi.html">
                        <span class="icon">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </span>
                        <span class="title">Transaction Management</span>
                    </a>
                </li>

                <li class="activated">
                    <a href="users.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users Management</span>
                    </a>
                </li>

                <li>
                    <a href="#" id="logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" id="searchInput" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div> 

                <div class="user">
                    <img src="./assets/img/pict.jpg" alt="">
                </div>
            </div>

            <!-- ================ User Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Users Management</h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Phone</td>
                                <td>Email</td>
                                <td>Role</td>
                                <td>Password</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                
                        <tbody id="usersTable">
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ================ Edit User Modal ================= -->
            <div id="editUserModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2 id="modalTitle">Edit User</h2>
                    <form id="editUserForm">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="editName" required>

                        <label for="editPhone">Phone:</label>
                        <input type="text" id="editPhone" name="editPhone" required>

                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" name="editEmail" required>

                        <label for="editRole">Role:</label>
                        <select id="editRole" name="editRole">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>

                        <label for="editPassword">New Password (optional):</label>
                        <input type="password" id="editPassword" name="editPassword" placeholder="Leave blank to keep current password">

                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- ====== SweetAlert2 ====== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <script src="js/users.js"></script>
    <script src="js/logout.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
