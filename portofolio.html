<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | IdBiz</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="brush-outline"></ion-icon>
                        </span>
                        <span class="title">IdBiz.id</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="portofolio.html">
                        <span class="icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="title">Portofolio Management</span>
                    </a>
                </li>

                <li>
                    <a href="transaksi.html">
                        <span class="icon">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </span>
                        <span class="title">Transaction Management</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="addbtn" id="addBtn">
                    <p>New Portofolio</p>
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="./assets/img/pict.jpg" alt="">
                </div>
            </div>

            <!-- ================ Portofolio Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Portofolio Management</h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Design Name</td>
                                <td>Price</td>
                                <td>Description</td>
                                <td>Category</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                
                        <tbody>
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ================ Add Portofolio Form Modal ================= -->
            <div id="portofolioModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Add New Portofolio</h2>
                    <form id="portofolioForm">
                        <label for="nama_desain">Design Name:</label>
                        <input type="text" id="nama_desain" name="nama_desain" required>

                        <label for="deskripsi">Description:</label>
                        <textarea id="deskripsi" name="deskripsi" required></textarea>

                        <label for="gambar">Image URL:</label>
                        <input type="text" id="gambar" name="gambar" required>

                        <label for="kategori">Category:</label>
                        <input type="text" id="kategori" name="kategori" required>

                        <label for="harga">Price:</label>
                        <input type="number" id="harga" name="harga" required>

                        <button type="submit">Tambah</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <script src="js/portofolio.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- ====== SweetAlert2 ====== -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
